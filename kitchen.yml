driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  # product_name: chef
  # channel: stable
  chef_license: accept

verifier:
  name: inspec

platforms:
  - name: windows-2016
    driver_config:
      box: tas50/windows_2016
      gui: false
      
  - name: windows-2019
    driver_config:
      box: tas50/windows_2019
      gui: false

suites:
  - name: default
    run_list:
      - recipe[test::default]
